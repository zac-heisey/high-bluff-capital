title: Bruce Vermilyea
bio: Bruce is the Chief Financial Officer for Quiznos and Taco Del Mar. He has over 20 years of experience in the restaurant industry.  Previously, he served as CFO of PepperJax Grill and held various accounting and finance roles with Qdoba Mexican Grill, including CFO of the Qdoba brand.
