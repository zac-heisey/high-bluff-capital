title: Bruce Vermilyea
bio: Bruce is the Chief Financial Officer for Rego Restaurant Group. He has over 20 years of experience in the restaurant industry.  Previously, he served as CFO of PepperJax Grill and held various accounting and finance roles with Qdoba Mexican Grill, including CFO of the Qdoba brand.  His experience includes financial planning and analysis, cash management, administration of human resources and risk management planning. Mr. Vermilyea holds BS degrees in Business Administration and Accounting from the University of Phoenix.
