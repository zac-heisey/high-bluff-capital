title: Julie Bayani
bio: >-
  Julie manages the day-to-day office operations; including executive support,
  scheduling meetings and coordinating travel logistics. Julie has over ten
  years of experience as an administrative professional supporting upper
  management. Prior to joining High Bluff Capital Partners, Julie has served as
  an executive assistant to companies such as NuVasive, a medical device company
  with $962 million in annual revenue; and ICW Group, the largest privately held
  insurance company worth over $1 billion. Julie is a certified administrative
  professional and a member of the International Association of Administrative
  Professionals.
