title: Gerardo I. Gerry Lopez
bio: Gerry oversees the firm's portfolio companies. He assembles and leads the business teams through their turnarounds by coming up with strategic plans and executing tactics that drive results. Gerry is a global CEO with over 33 years of experience, who has transformed companies and created shareholder value across diverse businesses and industries. Most recently, Gerry held the title of President and Chief Executive Officer at Extended Stay America (2015-2017) and at AMC Entertainment (2009-2015). Gerry has managed multi-billion-dollar, multi-location enterprises through tactical and strategic transformations.
