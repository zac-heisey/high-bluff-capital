title: Ken Reber
bio: Ken leads franchisee mergers and acquisitions. His recent concentration has been increasing the portfolio density of high volume Dairy Queen franchisees in the Midwest. Previously, Ken founded and managed for over 20 years, Redrock Capital, a proprietary derivatives trading firm.  He developed algorithmic strategies in the equity options and interest rate markets. Ken graduated from Washington University in St. Louis with a major in Economics.
