title: Dan Farris
bio: Dan is responsible for overseeing the underwriting and financing of new acquisition opportunities, early stage investments and all things real estate for High Bluff Capital Partners and our portfolio companies. Prior to joining High Bluff Capital Partners, Dan has held several senior investment positions and served in senior executive roles for two consumer focus companies. Most recently Dan Co-Founded Modrn Man, a consumer products innovator for men. Previously, Dan served as CEO of Yoga Six, a private equity backed boutique fitness concept. Prior to Danâ€™s experience leading consumer facing companies, he held senior acquisition and investment roles with The Koman Group, Regions Bank, Mobilitie, and A.G. Edwards. Dan graduated from the University of Missouri with degrees in Finance and Real Estate.
