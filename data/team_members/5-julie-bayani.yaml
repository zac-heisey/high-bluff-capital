title: Julie Bayani
bio: Julie manages the day-to-day office operations; including Executive support, scheduling meetings and coordinating travel logistics. Julie has over 10 years of experience as an Administrative Professional supporting upper management. Prior to joining High Bluff Capital Partners, Julie has served as an Executive Assistant to companies such as NuVasive, a medical device company with $962 million in annual revenue; and ICW Group, the largest privately held insurance company worth over $1 billion. Julie is a Certified Administrative Professional and a member of the International Association of Administrative Professionals.
