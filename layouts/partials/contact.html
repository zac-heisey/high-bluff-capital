<div class="container" id="contact">

    <div class="row">
        <div class="col-md-12">
          {{ .Content }}
        </div>
        <div class="col-md-7">
            <section>
                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

                <form method="POST" name="Website Contact Form" netlify-honeypot="surname" action="/thank-you/" netlify>
                  <!-- Netlify honeypot field -->
                  <p class='hidden'><label>Donâ€™t fill this out: <input name='surname'></label></p>
                  <!-- Standard form fields -->
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="name">{{ i18n "contactName" }}</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="email">{{ i18n "contactMail" }}</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="message">{{ i18n "contactMessage" }}</label>
                        <textarea id="message" class="form-control" name="message" required></textarea>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>{{ i18n "contactSend" }}</button>
                    </div>
                  </div>
                  <!-- /.row -->
                </form>

            </section>

        </div>

        <div class="col-md-5">
            {{ if isset .Site.Params "address" }}
            <section>
              <div class="heading">
                <h3 class="text-uppercase">Contact Information</h3>
              </div>
                {{ .Site.Params.address | safeHTML }}
            </section>
            {{ end }}
            <!-- Google Maps Embed
            {{ partial "map.html" . }} -->
        </div>

    </div>
    <!-- /.row -->
</div>
